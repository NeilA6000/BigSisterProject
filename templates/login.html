<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSister - Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Simple styles for the centered login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box {
            background: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .login-box h1 {
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .login-box input {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-box button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>Enter Access Code</h1>
            <form method="POST" action="{{ url_for('site_login') }}">
                <input type="password" name="password" placeholder="Site Password" required>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit" class="cta-button">Enter</button>
            </form>
        </div>
    </div>

</body>
</html>
